{% extends "base.html" %}
{% load static %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-gray-50 rounded-lg shadow-xl overflow-hidden mt-6">
    <div class="bg-gradient-to-r from-sky-600 to-green-800 p-4 text-center mb-2">
        <span class="text-lg font-bold text-white uppercase tracking-wider">MANAGEMENT DASHBOARD</span>
    </div>
                <div class="grid md:grid-cols-2 grid-cols-1 gap-6 text-xs uppercase p-10">
                    <a href="{% url 'list' %}" class="w-full md:w-auto">
                        <div class="bg-gray-600 hover:bg-white hover:text-gray-700 hover:border hover:border-gray-600 text-white py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                            <i class="fa fa-solid fa-database fa-2x mr-2"></i>
                            <span>Inventory</span>
                        </div>
                    </a>
                                        <a href="{% url 'record' %}" class="w-full md:w-auto">
                        <div class="bg-amber-600 hover:bg-white hover:text-amber-700 hover:border hover:border-amber-600 text-white py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                            <i class="fa fa-solid fa-clipboard-list fa-2x mr-2"></i>
                            <span>Record</span>
                        </div>
                    </a>
                    <a href="{% url 'restocked' %}" class="w-full md:w-auto">
                        <div class="bg-blue-600 hover:bg-white hover:text-blue-700 hover:border hover:border-blue-600 text-white py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                            <i class="fa fa-solid fa-recycle fa-2x mr-2"></i>
                            <span>Restocking</span>
                        </div>
                    </a>

                    <a href="{% url 'worth' %}" class="w-full md:w-auto">
                        <div class="bg-green-600 hover:bg-white hover:text-green-700 hover:border hover:border-green-600 text-white py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                            <i class="fa fa-solid fa-calculator fa-2x mr-2"></i>
                            <span>Stock Value</span>
                        </div>
                    </a> 
            </div>
        </div>
        </div>
{% endblock %}
